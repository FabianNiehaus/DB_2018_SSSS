<script type="text/javascript">
        $(document).ready(function() {
    $("#single_1").fancybox({
          helpers: {
              title : {
                  type : 'float'
              }
          }
      });
            });
        </script>

    </head>
    <body>
        <header>
        <h1>Buzzword Bingo</h1>
        </header>
       
   
        <main>
       <script>
            function checkInput(){
                var input = document.getElementById("Abfrage").value,
                    richtigerInput = ["SSSS", "ssss"];
                
                if(richtigerInput.indexOf(input) > -1){
                    var txt = document.createTextNode ("Du bist jetzt als Admins angemeldet!"),
                        btn = document.createElement("button"),
                        btn_txt = document.createTextNode("Weiter"),
                        img = document.createElement("img");
                    
                      
                    btn.addEventListener("click", function () {
                        window.location = "Verwaltung.html";
                    });
                    btn.className = "Choice";
                    btn.appendChild(btn_txt);
                
                    var myNode = document.getElementById("main");
                    while (myNode.firstChild) {
                        myNode.removeChild(myNode.firstChild);
                    }
                                        
                    document.getElementById("main").appendChild(txt);
                    document.getElementById("main").appendChild(btn);
                    document.getElementById("main").appendChild(img);
            } else {
                document.getElementById("beschreibung").innerHTML = "Bitte gebe etwas anderes ein!";
            }
                
        }
        </script>
      
        <div id="main">
        <center>
            <p id="beschreibung"> <p> Gib bitte das Kenntwort ein: <br>
                
            </p>
        
            <input id="Abfrage"  type= "name">
                  
            <button type="button" onclick="checkInput()">OK!</button> 
            </center>
        </div>
             
            
        
        </main>
    </body>
